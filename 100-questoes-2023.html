<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #183153;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    #area-selector {
      background: #244063;
      color: white;
      border: none;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
    }

    main {
      flex-grow: 1;
      padding: 20px;
    }

    #question-container {
      background-color: #1a2b45;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    #area-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #options li {
      margin: 10px 0;
      list-style: none;
    }

    .option-label {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #244063;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c324f;
    }

    #mobile-menu {
      background-color: #122239;
      padding: 15px;
      border-top: 2px solid #183153;
    }

    .mobile-area {
      margin-bottom: 10px;
    }

    .question-link {
      display: block;
      padding: 5px;
      margin-left: 10px;
      color: #aad4ff;
      text-decoration: none;
      cursor: pointer;
    }

    .question-link:hover {
      text-decoration: underline;
    }

    .flag-button {
      background: none;
      border: none;
      color: yellow;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Interativo</h1>
    <select id="area-selector">

    </select>
  </header>

    <div id="question-container">
      <div id="area-title"></div>
      <div id="question-text"></div>
      <ul id="options"></ul>
      <div id="feedback"></div>
      <div id="controls">
        <button onclick="navigate(-1)">Anterior</button>
        <button onclick="toggleFlag()" class="flag-button">⚑</button>
        <button onclick="navigate(1)">Próxima</button>
      </div>
    </div>
  </main>

    ]; // <- Cole suas questões aqui
    let idx = 0;
    let currentArea = 'all';
    const flagged = new Set();

    function init() {
      populateAreas();
      showQuestion();
      document.getElementById('area-selector').onchange = e => {
        currentArea = e.target.value;
        idx = 0;
        showQuestion();
        renderMobileMenu();
      };
      renderMobileMenu();
    }

    function populateAreas() {
      const areas = [...new Set(questions.map(q => q.area))];
      const select = document.getElementById('area-selector');
      areas.forEach(area => {
        const opt = document.createElement('option');
        opt.value = area;
        opt.textContent = area;
        select.appendChild(opt);
      });
    }

    function showQuestion() {
      const filtered = currentArea === 'all' ? questions : questions.filter(q => q.area === currentArea);
      if (!filtered.length) return;
      const q = filtered[idx];

      document.getElementById('area-title').textContent = `Área: ${q.area} - Questão ${q.numero}`;
      document.getElementById('question-text').textContent = q.question;

      const options = document.getElementById('options');
      options.innerHTML = '';
      for (const key in q.options) {
        const li = document.createElement('li');
        const label = document.createElement('label');
        label.className = 'option-label';

        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'option';
        radio.value = key;
        radio.onchange = () => checkAnswer(key);

        label.appendChild(radio);
        label.appendChild(document.createTextNode(` ${key}. ${q.options[key]}`));
        li.appendChild(label);
        options.appendChild(li);
      }

      document.getElementById('feedback').textContent = '';
      highlightFlag();
    }

    function navigate(step) {
      const filtered = currentArea === 'all' ? questions : questions.filter(q => q.area === currentArea);
      idx = (idx + step + filtered.length) % filtered.length;
      showQuestion();
    }

    function checkAnswer(selected) {
      const q = (currentArea === 'all' ? questions : questions.filter(q => q.area === currentArea))[idx];
      const feedback = document.getElementById('feedback');

      if (selected === q.correct) {
        feedback.textContent = 'Resposta correta!';
        feedback.style.color = 'lightgreen';
      } else {
        feedback.textContent = `Resposta incorreta. ${q.explanation || ''}`;
        feedback.style.color = 'red';
      }
    }

    function toggleFlag() {
      const q = (currentArea === 'all' ? questions : questions.filter(q => q.area === currentArea))[idx];
      if (flagged.has(q.numero)) flagged.delete(q.numero);
      else flagged.add(q.numero);
      highlightFlag();
    }

    function highlightFlag() {
      const q = (currentArea === 'all' ? questions : questions.filter(q => q.area === currentArea))[idx];
      const btn = document.querySelector('.flag-button');
      if (flagged.has(q.numero)) btn.style.color = 'yellow';
      else btn.style.color = 'white';
    }

    function renderMobileMenu() {
      const container = document.getElementById('mobile-menu');
      container.innerHTML = '';

      const areas = [...new Set(questions.map(q => q.area))];
      areas.forEach(area => {
        const areaDiv = document.createElement('div');
        areaDiv.className = 'mobile-area';

        const areaTitle = document.createElement('strong');
        areaTitle.textContent = area;
        areaDiv.appendChild(areaTitle);

        const list = questions.filter(q => q.area === area);
        list.forEach(q => {
          const link = document.createElement('a');
          link.className = 'question-link';
          link.textContent = `${q.numero}. ${q.question.slice(0, 40)}...`;
          link.onclick = () => {
            currentArea = area;
            idx = list.findIndex(qq => qq.numero === q.numero);
            showQuestion();
            document.getElementById('area-selector').value = area;
          };
          areaDiv.appendChild(link);
        });

        container.appendChild(areaDiv);
      });
    }

    window.onload = init;
  </script>
  <script src="auth.js"></script>
